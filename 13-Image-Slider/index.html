<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  
  <div class="slider-container">
    <div class="image-container">
      <img src="https://picsum.photos/id/823/500/300" alt="image">
      <img src="https://picsum.photos/id/253/500/300" alt="image">
      <img src="https://picsum.photos/id/423/500/300" alt="image">
      <img src="https://picsum.photos/id/560/500/300" alt="image">
    </div>
    <i class="fa-solid fa-angles-left btn prev"></i>
    <i class="fa-solid fa-angles-right btn next"></i>
  </div>

</body>
</html>
