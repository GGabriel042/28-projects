<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Convertor</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  
  <div class="container">
    <h1>Temperature Convertor</h1>
    <div class="temp-container">
      <label for="Celcius">Celcius:</label>
      <input onchange="computeTemp(event)" name="celcius" id="celcius" type="number" placeholder="Enter Temperature">
    </div>
    <div class="temp-container">
      <label for="Fahrenheit">Fahrenheit:</label>
      <input onchange="computeTemp(event)" name="fahrenheit" id="fahrenheit" type="number" placeholder="Enter Temperature">
    </div>
    <div class="temp-container">
      <label for="Kelvin">Kelvin:</label>
      <input onchange="computeTemp(event)" name="kelvin" id="kelvin" type="number" placeholder="Enter Temperature">
    </div>
  </div>

</body>
</html>
