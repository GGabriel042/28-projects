<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="main-container">
    <img src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
    <h1>Movie Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error autem voluptatibus quos fuga vero ipsa repellat voluptas labore explicabo cumque, voluptate voluptatum rerum at. Unde, magnam dolores! Accusantium, dolorum quam.</p>
    <button class="btn">Watch now</button>
  </div>

  <div class="trailer-container active">
    <video src="trailer.mp4" controls></video>
    <i class="fa-solid fa-xmark fa-2x close-icon"></i>
  </div>
  
</body>
</html>
