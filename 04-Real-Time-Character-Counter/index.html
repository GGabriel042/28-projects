<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reak-Time Character Counter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  
  <div class="container">
    <h2>Real-Time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="60"></textarea>
    <div class="counter-container">
      <p>Total Charaters: <span class="total-counter" id="total-counter"><span></p>
      <p>Remaning: <span class="remaning-counter" id="remaning-counter"></span></p>
    </div>
  </div>

</body>
</html>
