<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <div class="container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    Your Height (cm):
    <input type="number" class="input" id="height" placeholder="Enter Your height in cm">
    Your weight (kg):
    <input type="number" class="input" id="weight" placeholder="Enter Your weight in kg">
    <button class="btn" id="btn">Calculete BMI</button>
    <input disabled type="text" class="input" id="bmi-result" placeholder="Result of BMI">
    <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
  </div>
  
</body>
</html>
